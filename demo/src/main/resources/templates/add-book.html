<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sách</title>
</head>
<body>

<h2>➕ Thêm sách mới</h2>

<form th:action="@{/books/add}" th:object="${book}" method="post">

    ID:
    <input type="number" th:field="*{id}" readonly><br><br>

    Tiêu đề:
    <input type="text" th:field="*{title}" required><br><br>

    Tác giả:
    <input type="text" th:field="*{author}" required><br><br>

    <button type="submit">Thêm</button>

</form>

<a href="/books">⬅ Quay lại danh sách</a>

</body>
</html>
